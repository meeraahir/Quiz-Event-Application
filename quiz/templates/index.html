<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz & Events Portal{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-2 flex justify-between items-center">

            <!-- Brand -->
            <a href="{% url 'home' %}" class="text-xl font-bold text-indigo-600">
                QuizEvents
            </a>

            <!-- Menu -->
            <div class="hidden md:flex items-center gap-8 text-gray-700 font-medium text-base">

                <a href="{% url 'home' %}" class="hover:text-indigo-600 relative group">
                    Home
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>

                <a href="{% url 'quiz_list' %}" class="hover:text-indigo-600 relative group">
                    Quizzes
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>

                <a href="{% url 'events' %}" class="hover:text-indigo-600 relative group">
                    Events
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>

                <!-- Right Side Buttons -->
                {% if user.is_authenticated %}

                <a href="{% url 'logout' %}" class="hover:text-indigo-600 relative group">
                    Logout
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>

                {% else %}
                <a href="{% url 'login' %}" class="hover:text-indigo-600 relative group">
                    Login
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>

                <a href="{% url 'register' %}" class="hover:text-indigo-600 relative group">
                    Register
                    <span class="absolute left-0 -bottom-1 w-0 group-hover:w-full h-0.5 bg-indigo-600 transition-all"></span>
                </a>
                {% endif %}

            </div>

            <!-- Mobile Button -->
            <span id="menuBtn" class="md:hidden text-gray-600 text-xl cursor-pointer align-middle">☰</span>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobileMenu" class="hidden md:hidden bg-white shadow px-6 pb-4">

            <a href="{% url 'home' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Home</a>
            <a href="{% url 'quiz_list' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Quizzes</a>
            <a href="{% url 'events' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Events</a>

            <hr class="my-2">

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Login</a>
            <a href="{% url 'register' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Register</a>
            {% endif %}

        </div>
    </nav>

    <!-- Page Content (Remove Gap Between Navbar & Hero) -->
    <main class="pt-0 mt-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-20">
        <div class="max-w-7xl mx-auto px-6 py-6 text-center text-gray-500">
            © 2025 QuizEvents — All Rights Reserved.
        </div>
    </footer>

    <script>
        const btn = document.getElementById("menuBtn");
        const menu = document.getElementById("mobileMenu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
