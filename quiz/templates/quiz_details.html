{% extends 'index.html' %}
{% block title %}{{ quiz.title }} | QuizEvents{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto px-4 py-16 pt-24">
    <!-- FORM START -->
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300">
            
            <!-- QUESTION HEADER -->
            <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200">
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold text-sm mt-0.5">
                        {{ forloop.counter }}
                    </span>
                    <label class="font-bold text-xl text-gray-800 leading-tight">
                        {{ field.label }}
                    </label>
                </div>
            </div>

            <!-- ANSWER OPTIONS -->
            <div class="px-6 py-5">
                <div class="space-y-3">
                    {{ field }}
                </div>

                <!-- ERRORS -->
                {% if field.errors %}
                <div class="mt-4 p-3 bg-red-50 border-l-4 border-red-500 rounded-r">
                    <p class="text-red-700 text-sm font-medium flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        {{ field.errors }}
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}

        <!-- SUBMIT BUTTON -->
        <div class="flex justify-center pt-6">
            <button
                type="submit"
                class="group relative bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold px-10 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 text-lg w-full md:w-auto">
                <span class="flex items-center justify-center gap-2">
                    Submit Quiz
                </span>
            </button>
        </div>
    </form>

    <div class="mt-12 flex justify-center">
        <a href="/quiz_list" class="inline-flex items-center gap-2 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back
        </a>
    </div>

</div>

<style>
    /* Custom styling for Django form fields */
    .space-y-3 ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .space-y-3 ul li {
        margin-bottom: 0.75rem;
    }
    
    .space-y-3 ul li:last-child {
        margin-bottom: 0;
    }
    
    /* Style radio button labels (Django wraps input in label) */
    .space-y-3 ul li label {
        display: flex;
        align-items: center;
        padding: 0.875rem 1rem;
        background-color: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        transition: all 0.2s;
        cursor: pointer;
        width: 100%;
        font-weight: 500;
        color: #374151;
    }
    
    .space-y-3 ul li:hover label {
        background-color: #f3f4f6;
        border-color: #4f46e5;
        transform: translateX(4px);
    }
    
    /* Style radio buttons inside labels */
    .space-y-3 ul li label input[type="radio"] {
        width: 1.25rem;
        height: 1.25rem;
        margin-right: 0.75rem;
        accent-color: #4f46e5;
        cursor: pointer;
        flex-shrink: 0;
    }
    
    /* Selected radio button state */
    .space-y-3 ul li label:has(input[type="radio"]:checked) {
        background-color: #eef2ff;
        border-color: #4f46e5;
        font-weight: 600;
        color: #4f46e5;
    }
    
    /* Fallback for browsers that don't support :has() */
    .space-y-3 ul li input[type="radio"]:checked {
        accent-color: #4f46e5;
    }
    
    /* Style text inputs */
    input[type="text"] {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.2s;
        background-color: #ffffff;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    input[type="text"]:hover {
        border-color: #9ca3af;
    }
</style>

{% endblock %}
