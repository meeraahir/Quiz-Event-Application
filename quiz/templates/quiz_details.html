{% extends 'index.html' %}
{% block title %}{{ quiz.title }} | QuizEvents{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto px-4 py-12">

    <!-- QUIZ TITLE -->
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">
        {{ quiz.title }}
    </h1>

    <!-- QUIZ DESCRIPTION -->
    <p class="text-gray-600 mb-8">
        {{ quiz.description }}
    </p>

    <!-- FORM START -->
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-6 p-6 border rounded-xl bg-white shadow-md">

            <!-- QUESTION TEXT -->
            <label class="font-semibold text-lg block mb-3">
                {{ field.label }}
            </label>

            <!-- ANSWER OPTIONS -->
            <div class="space-y-2">
                {{ field }}
            </div>

            <!-- ERRORS -->
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-2">{{ field.errors }}</p>
            {% endif %}

        </div>
        {% endfor %}

        <!-- SUBMIT BUTTON -->
        <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg transition w-full md:w-auto">
            Submit Quiz
        </button>
    </form>

</div>

{% endblock %}
